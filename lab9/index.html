<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Grupal</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div id="chat-container">
        <div id="messages-container">
            <div id="messages">
            </div>
        </div>
        <div id="input-container">
            <div class="user">
                <input type="text" id="message-input-user1" placeholder="Mensaje usuario uno">
            </div>
            <button id="send-button-user1" class="send-button">Enviar</button>

            <div class="user">
                <input type="text" id="message-input-user2" placeholder="Mensaje usuario dos">
            </div>
            <button id="send-button-user2" class="send-button">Enviar</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
